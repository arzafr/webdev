<html>
    <head>
        <script>
         
        let show = () => {
            var input = document.getElementById('input1').value 
            document.write('<h4>'+input+'</h4>')
            alert(input)
        } 
        let tambah = () =>{
            var tambah = document.getElementById('tambah').value
            var tambah1 = document.getElementById('tambah1').value
            alert(parseInt(tambah1) + parseInt(tambah)) 
        }
        </script>
    </head>
    <body>
       <input type="text" id="input1"/>
       <button onclick="show()"> input</button> 
       

       <input type="text" id="tambah"/>
       <input type="text" id="tambah1"/>
       <button onclick="tambah()"> tambah</button> 

       
      
    </body>
</html>
